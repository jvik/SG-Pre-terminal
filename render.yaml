services:
  - type: web
    name: excelence-backend
    runtime: python
    buildCommand: "pip install uv && uv pip install --system ."
    startCommand: "python -m uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: CORS_ORIGINS
        sync: false
    autoDeploy: true
    rootDir: excelence/backend
